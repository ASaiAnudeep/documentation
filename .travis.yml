language: node_js
node_js:
  - "6"
env:
  global:
      secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_c5ce3f8fa2d6_key -iv $encrypted_c5ce3f8fa2d6_iv -in id_rsa.enc -out ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - chmod +x ./publi.sh

script:
  - rm -rf build/
  - npm install
  - npm run build
  - ./publi.sh


# branch whitelist, only for GitHub Pages
branches:
  only:
  - master

sudo: false # route your build to the container-based infrastructure for a faster build
